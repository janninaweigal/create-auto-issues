<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFC</title>
    <style>
      .box {
        width: 100%;
      }
      .left {
        float: left;
        width: 300px;
        height: 400px;
        margin-right: 10px;
        background: red;
      }
      .right {
        height: 400px;
        overflow: hidden; /* 创建BFC */
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
