<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css权重</title>
    <style>
      #test {
        width: 200px;
        height: 300px;
        color: red;
      }
      .a .b .c .d .e .f .g .h .i .text {
        width: 20px;
        height: 30px;
        color: blue;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    第一种：：
    <div class="red blue"></div>

    第二种：：
    <div class="a">
      <div class="b">
        <div class="c">
          <div class="d">
            <div class="e">
              <div class="f">
                <div class="g">
                  <div class="h">
                    <div class="i">
                      <div class="text" id="test">测试css权重显示</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
